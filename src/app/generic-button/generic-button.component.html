<button [ngClass]="[
 'font-bold py-2 h-full grid grid-cols-max-3 items-center',
 btnClasses
]">
 <app-svg-loader class="" [iconName]="leftIconName" [fillColor]="leftIconFillColor" [strokeColor]="leftIconStrokeColor">
 </app-svg-loader>
 <span [ngClass]=" ['px-1', textColorClass]">{{text}}</span>
 <app-svg-loader class="" [iconName]="rightIconName" [fillColor]="rightIconFillColor"
  [strokeColor]="rightIconStrokeColor"></app-svg-loader>
</button>
