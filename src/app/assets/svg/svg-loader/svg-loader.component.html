<div [ngSwitch]="iconName">
 <div *ngSwitchCase="'arrow'">
  <assets-svg-arrow [fillColor]="fillColor" [strokeColor]="strokeColor"></assets-svg-arrow>
 </div>
 <div *ngSwitchCase="'search'">
  <assets-svg-search [fillColor]="fillColor" [strokeColor]="strokeColor"></assets-svg-search>
 </div>
 <div *ngSwitchCase="'filter'">
  <assets-svg-filter [fillColor]="fillColor" [strokeColor]="strokeColor"></assets-svg-filter>
 </div>
 <div *ngSwitchCase="'add'">
  <assets-svg-add [fillColor]="fillColor" [strokeColor]="strokeColor"></assets-svg-add>
 </div>
 <div *ngSwitchCase="'contracts'">
  <assets-svg-contracts [fillColor]="fillColor" [strokeColor]="strokeColor"></assets-svg-contracts>
 </div>
 <div *ngSwitchCase="'document'">
  <assets-svg-document-icon [fillColor]="fillColor" [strokeColor]="strokeColor"></assets-svg-document-icon>
 </div>
 <div *ngSwitchDefault>
 </div>
</div>
