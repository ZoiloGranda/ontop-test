<div *ngFor="let item of tableData.rows; index as i;"
 class="bg-white p-3 col-span-12 w-full text-left grid grid-flow-row auto-rows-auto rounded-5px drop-shadow-custom-2">
 <div class="grid grid-cols-12"
  *ngFor="let currentHeader of tableData.headers; index as headerIndex; even as even; last as last">
  <contracts-mobile-table-row [isLast]="last" [isEven]="even" [header]="currentHeader.label"
   [text]="item[currentHeader.key]">
  </contracts-mobile-table-row>
 </div>

</div>
