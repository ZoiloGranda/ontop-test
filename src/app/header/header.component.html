<div
 class="grid grid-cols-12 py-9	pl-10 pr-12 h-108px place-content-center drop-shadow-custom-3 bg-white relative z-10">
 <div class="grid grid-flow-col auto-cols-auto col-span-10 content-center">
  <app-logo class="col-span-2"></app-logo>
  <span class="col-span-2 hidden md:block"></span>
  <header-item class="col-span-2 self-center text-gray-898989 hidden md:block" *ngFor="let item of data; index as i;"
   [item]="item">
  </header-item>
 </div>
 <div class="grid grid-cols-12 col-span-2">
  <header-profile class="col-span-12 hidden md:block"></header-profile>
  <app-svg-loader iconName="three-bars" class="col-span-12 justify-self-end self-center md:hidden" fillColor="#FF5A70"></app-svg-loader>
 </div>


</div>
